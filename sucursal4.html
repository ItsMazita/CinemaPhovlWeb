<head>

  <style>
    :root{
      --bg:#3d0652;
      --sidebar:#f1e208;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto;
    }

    body{
      margin:0;
      background:var(--bg);
      color:white;
      display:flex;
      height:100vh;
    }

    .sidebar{
      width:240px;
      background:var(--sidebar);
      color:black;
      padding:20px 0;
      position:fixed;
      top:0; bottom:0; left:0;
      border-right:4px solid black;
      transition:.4s;
      display:flex;
      flex-direction:column;
    }

    .sidebar.collapsed{ width:58px; }

    .logo{
      font-size:22px;
      font-weight:700;
      padding-left:20px;
      cursor:pointer;
      white-space:nowrap;
      color:black;
    }

    .menu-items{
      display:flex;
      flex-direction:column;
      gap:14px;
      padding-top:10px;
      transition:opacity .4s;
    }

    .menu-items.hidden{
      opacity:0;
      pointer-events:none;
    }

    .sidebar a, .sidebar button{
      padding:12px 20px;
      font-size:15px;
      font-weight:600;
      color:black;
      text-decoration:none;
      border:none;
      background:none;
      text-align:left;
      cursor:pointer;
    }

    .sidebar a:hover, .sidebar button:hover{
      background:#53004f;
      color:var(--sidebar);
    }

    .dropdown-content{
      display:none;
      flex-direction:column;
      background:#d8b000;
    }

    .dropdown:hover .dropdown-content{ display:flex; }

    .container{
      margin-left:260px;
      width:calc(100% - 260px);
      padding:24px;
      height:100vh;
      overflow-y:auto;
      transition:.4s;
    }

    .sidebar.collapsed + .container{
      margin-left:80px;
      width:calc(100% - 80px);
    }

    h2{
      text-align:center;
      font-size:28px;
      margin-top:20px;
      color:white;
      text-shadow:2px 2px 5px black;
    }

    p{
      text-align:center;
      font-size:18px;
      margin-top:10px;
    }
  </style>
</head>

<script>
  const toggleLogo = document.getElementById("toggleMenu");
  const menuItems = document.getElementById("menuItems");
  const sidebarPanel = document.getElementById("sidebarPanel");

  toggleLogo.addEventListener("click", () => {
    menuItems.classList.toggle("hidden");
    sidebarPanel.classList.toggle("collapsed");
  });
</script>
