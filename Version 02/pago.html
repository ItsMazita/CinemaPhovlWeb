<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Pagar Boletos - Cinema PHOVL</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #3d0652, #5a1d82);
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    padding: 20px;
  }

  .card {
    background: #2c004b;
    border-radius: 16px;
    padding: 40px 50px;
    box-shadow: 0 12px 25px rgba(0,0,0,0.6);
    max-width: 700px;
    width: 100%;
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  h2 {
    margin-bottom: 25px;
    color: #f1e208;
    font-size: 32px;
  }

  .info-pago {
    background: #3d0652;
    border-radius: 16px;
    padding: 25px 30px;
    margin-bottom: 30px;
    width: 100%;
    text-align: left;
    line-height: 1.6;
    font-size: 18px;
  }

  .info-pago span {
    display: block;
    margin-bottom: 8px;
  }

  .total {
    font-weight: bold;
    font-size: 22px;
    color: #f1e208;
    margin-top: 10px;
  }

  #paypal-button-container {
    margin-top: 20px;
    width: 100%;
    display: flex;
    justify-content: center;
  }

  .btn-regresar {
    margin-top: 20px;
    padding: 14px 30px;
    font-size: 18px;
    font-weight: bold;
    border: none;
    border-radius: 14px;
    background: #808080;
    color: black;
    cursor: pointer;
    transition: 0.2s;
  }

  .btn-regresar:hover {
    background: #a0a0a0;
  }
</style>
</head>
<body>

<div class="card">
  <h2>Pagar Boletos - Cinema PHOVL</h2>
  <div class="info-pago" id="infoPago">
    <!-- Resumen de pago -->
  </div>
  <div id="paypal-button-container"></div>
  <button class="btn-regresar" id="regresarBtn">Regresar a selección de asientos</button>
</div>

<!-- SDK de PayPal -->
<script src="https://www.paypal.com/sdk/js?client-id=YOUR_CLIENT_ID&currency=MXN"></script>
<script>
  // Información de localStorage
  const funcionID = localStorage.getItem("funcionSeleccionada") || "El rey de reyes_Sucursal 2_2026-01-15_13:20";
  const boletos = JSON.parse(localStorage.getItem("boletos_" + funcionID)) || {ninos:0, adultos:0, estudiantes:0, mayores:0};
  const asientosSeleccionados = JSON.parse(localStorage.getItem("asientosSeleccionados")) || ["G6"];

  // Precios por tipo de boleto
  const precios = {ninos:50, adultos:100, estudiantes:70, mayores:80};
  const totalPago = boletos.ninos*precios.ninos + boletos.adultos*precios.adultos + boletos.estudiantes*precios.estudiantes + boletos.mayores*precios.mayores;

  // Crear texto de boletos mostrando solo los que se seleccionaron
  let boletosTexto = [];
  if(boletos.ninos > 0) boletosTexto.push(`Niños: ${boletos.ninos}`);
  if(boletos.adultos > 0) boletosTexto.push(`Adultos: ${boletos.adultos}`);
  if(boletos.estudiantes > 0) boletosTexto.push(`Estudiantes: ${boletos.estudiantes}`);
  if(boletos.mayores > 0) boletosTexto.push(`Mayores: ${boletos.mayores}`);

  // Mostrar resumen
  const infoDiv = document.getElementById("infoPago");
  infoDiv.innerHTML = `
    <span><strong>Función:</strong> ${funcionID}</span>
    <span><strong>Boletos:</strong> ${boletosTexto.join(", ")}</span>
    <span><strong>Asientos seleccionados:</strong> ${asientosSeleccionados.join(", ")}</span>
    <span class="total">Total a pagar: $${totalPago} MXN</span>
  `;

  // Botón PayPal
  paypal.Buttons({
    style: {
      layout: 'vertical',
      color:  'gold',
      shape:  'rect',
      label:  'paypal',
      height: 50
    },
    createOrder: function(data, actions) {
      return actions.order.create({
        purchase_units: [{
          amount: { value: totalPago.toString() },
          description: `Boletos Cinema PHOVL - Función ${funcionID} - Asientos: ${asientosSeleccionados.join(", ")}`
        }]
      });
    },
    onApprove: function(data, actions) {
      return actions.order.capture().then(function(details) {
        alert('Pago completado. Gracias, ' + details.payer.name.given_name + '!');
        localStorage.removeItem("asientosSeleccionados");
        localStorage.removeItem("boletos_" + funcionID);
        localStorage.removeItem("funcionSeleccionada");
        window.location.href = "confirmacion.html";
      });
    },
    onCancel: function(data) { alert('Pago cancelado.'); },
    onError: function(err) { console.error(err); alert('Ocurrió un error en el pago.'); }
  }).render('#paypal-button-container');

  // Botón regresar
  document.getElementById("regresarBtn").addEventListener("click", () => {
    window.location.href = "seleccion_asientos.html"; 
  });
</script>

</body>
</html>
