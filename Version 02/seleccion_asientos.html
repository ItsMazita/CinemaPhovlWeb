<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Seleccionar Asientos - Cinema PHOVL</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  :root {
    --bg: #3d0652;
    --screen: #ccc;
    --asiento-disponible: #808080;
    --asiento-ocupado: #ff0000;
    --asiento-seleccionado: #ffff00;
    --radius: 8px;
    --gap: 10px;
  }

  body {
    margin: 0;
    background: var(--bg);
    font-family: Arial, sans-serif;
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
  }

  h2 {
    text-align: center;
    margin-bottom: 20px;
    color: white;
  }

  .pantalla {
    width: 80%;
    height: 40px;
    background: var(--screen);
    margin-bottom: 20px;
    border-radius: var(--radius);
    text-align: center;
    line-height: 40px;
    font-weight: bold;
    color: black;
  }

  .leyenda {
    display: flex;
    gap: 15px;
    margin-bottom: 20px;
    font-size: 14px;
  }

  .leyenda span {
    display: flex;
    align-items: center;
    gap: 5px;
  }

  .cuadro {
    width: 20px;
    height: 20px;
    border-radius: 4px;
    display: inline-block;
  }

  .asientos-grid {
    display: grid;
    grid-template-columns: repeat(10, 50px);
    gap: var(--gap);
    margin-bottom: 30px;
  }

  .asiento {
    width: 50px;
    height: 50px;
    background: var(--asiento-disponible);
    border-radius: var(--radius);
    cursor: pointer;
    transition: 0.2s;
    text-align: center;
    line-height: 50px;
    font-weight: bold;
    color: black;
  }

  .asiento.ocupado {
    background: var(--asiento-ocupado);
    cursor: not-allowed;
  }

  .asiento:hover:not(.ocupado):not(.seleccionado) {
    background: var(--asiento-seleccionado);
  }

  .asiento.seleccionado {
    background: var(--asiento-seleccionado);
  }

  .btn-comprar {
    padding: 12px 25px;
    font-size: 16px;
    font-weight: bold;
    border: none;
    border-radius: var(--radius);
    background: #f1e208;
    color: black;
    cursor: pointer;
    transition: 0.2s;
  }

  .btn-comprar:hover {
    background: #ffe97f;
  }

  .info-boletos {
    margin-bottom: 15px;
    font-size: 16px;
  }
</style>
</head>
<body>

<h2>Selecciona tus Asientos</h2>

<div class="pantalla">ðŸŽ¬ Pantalla</div>

<div class="leyenda">
  <span><div class="cuadro" style="background: #808080;"></div> Gris = Disponible</span>
  <span><div class="cuadro" style="background: #ff0000;"></div> Rojo = Ocupado</span>
  <span><div class="cuadro" style="background: #ffff00;"></div> Amarillo = Seleccionado</span>
</div>

<div class="info-boletos" id="infoBoletos">
  <!-- AquÃ­ se mostrarÃ¡ el total de boletos a seleccionar -->
</div>

<div class="asientos-grid" id="asientosGrid"></div>

<button class="btn-comprar" id="comprarBtn">Comprar Boletos</button>

<script>
  // 1ï¸âƒ£ Recuperar la funciÃ³n y los boletos desde localStorage
  const funcionID = localStorage.getItem("funcionSeleccionada");
  const boletos = JSON.parse(localStorage.getItem("boletos_" + funcionID)) || {ninos:0, adultos:0, estudiantes:0, mayores:0};

  // 2ï¸âƒ£ Calcular el total de boletos seleccionados
  const totalBoletos = boletos.ninos + boletos.adultos + boletos.estudiantes + boletos.mayores;
  
  // 3ï¸âƒ£ Mostrar el total de boletos a seleccionar en la pÃ¡gina
  document.getElementById("infoBoletos").textContent = `Total de boletos a seleccionar: ${totalBoletos}`;

  // 4ï¸âƒ£ Luego generas la cuadrÃ­cula de asientos
  const filas = ['A','B','C','D','E','F','G'];
  const asientosPorFila = 10;
  const grid = document.getElementById("asientosGrid");
  const asientos = [];

  filas.forEach(fila => {
    for(let i = 1; i <= asientosPorFila; i++){
      const div = document.createElement("div");
      div.classList.add("asiento");
      div.dataset.id = fila + i;
      div.textContent = fila + i;

      div.addEventListener("click", () => {
        if(div.classList.contains("ocupado")) return;

        const seleccionados = asientos.filter(a => a.classList.contains("seleccionado"));
        if(!div.classList.contains("seleccionado") && seleccionados.length >= totalBoletos){
          alert(`Solo puedes seleccionar ${totalBoletos} asientos.`);
          return;
        }

        div.classList.toggle("seleccionado");
      });

      grid.appendChild(div);
      asientos.push(div);
    }
  });

  // BotÃ³n de compra
  document.getElementById("comprarBtn").addEventListener("click", () => {
    const seleccionados = asientos.filter(a => a.classList.contains("seleccionado"));
    if(seleccionados.length !== totalBoletos){
      alert(`Debes seleccionar exactamente ${totalBoletos} asientos para continuar.`);
      return;
    }

    const indicesSeleccionados = seleccionados.map(a => a.dataset.id);
    localStorage.setItem("asientosSeleccionados", JSON.stringify(indicesSeleccionados));
    window.location.href = "pago.html";
  });
</script>


</body>
</html>
